name: Release

on:
  push:
    branches: main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            examples/express/package-lock.json

      - run: npm ci
        working-directory: .

      - run: npm run build
        working-directory: .

      - run: npm ci
        working-directory: ./examples/express

      - run: npm run lint
        working-directory: .

      - run: npm run test
        working-directory: .

      # Exclude examples from being published
      - run: rm -rf examples

      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
